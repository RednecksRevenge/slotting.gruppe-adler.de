<div *ngFor="let company of context.company" class="company-container" [class.condensed]="slottingService.slotlistCondensed">
  <div class="company-title-container title-container" [ngClass]="company.side ? company.side : null">
    <span class="natosymbol" [ngClass]="company.natosymbol" [matTooltip]="company.vehicletype">
    </span>
    <span class="company-title" [ngClass]="company.side ? company.side : null">{{company.callsign}}</span>
  </div>
  <div class="company-header">
    <app-event-slot class="slot" *ngFor="let slot of company.slot" [slot]="slot" [reservation]="company['reserved-for'] || reservation" [minSlottedPlayerCount]="company['min-slotted-player-count'] || minSlottedPlayerCount" [matchid]="matchid"></app-event-slot>
  </div>
  <div class="company-siblings">
    <app-event-node [context]="company" [reservation]="reservation" [minSlottedPlayerCount]="minSlottedPlayerCount" [matchid]="matchid"></app-event-node>
  </div>
</div>
