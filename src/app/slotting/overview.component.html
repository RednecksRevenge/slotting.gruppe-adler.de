<label class="switch">
  <input type="checkbox" (click)="slottingService.toggleShowGroups()" [checked]="groupColorSwitch">
  <div class="slider round"></div>
  <div class="switch_label">Gruppenfarbe zeigen</div>
</label>

<app-slotting *ngFor="let match of slottingService.matches" [match]="match"></app-slotting>
