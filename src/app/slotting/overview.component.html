<label class="switch" *ngIf="slottingService.matches && slottingService.matches.length > 0">
  <input type="checkbox" (click)="slottingService.toggleShowGroups()" [checked]="groupColorSwitch">
  <div class="slider round"><span class="point"></span></div>
  <div class="switch_label">Gruppenfarbe zeigen</div>
</label>
<label class="switch">
  <input type="checkbox" id="input_arma3-slotting-condensed" [checked]="slottingService.slotlistCondensed" (change)="slottingService.toggleCondensedView()">
  <div class="slider round"><span class="point"></span></div>
  <div class="switch_label">Kompakt</div>
</label>


<app-slotting *ngFor="let match of slottingService.matches" [match]="match"></app-slotting>

<div *ngIf="isInIframe()" style="float: right">
  <a class="nodebb btn btn-default slotlist-new-tab" (click)="openInNewTab()" title="open in new tab">
    <i class="fa fa-external-link"></i> +
  </a>
</div>
<div>
  <a class="nodebb btn btn-default slotlist-add-button" (click)="createMatch()" title="create new match">
    <i class="fa fa-sitemap"></i> +
  </a>
</div>
