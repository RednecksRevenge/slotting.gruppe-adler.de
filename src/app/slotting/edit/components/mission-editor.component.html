<form>
  <mat-form-field>
    <input matInput placeholder="title of the mission" minlength="1" maxlength="255" [(ngModel)]="mission.title" name="title">
  </mat-form-field>
  <!-- slug can be generated automatically -->

  <mat-form-field>
    <input matInput placeholder="description" minlength="1" [(ngModel)]="mission.description" name="description">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="detailed description" minlength="1" [(ngModel)]="mission.detailedDescription" name="detailedDescription">
  </mat-form-field>

  <mat-divider [vertical]="true"></mat-divider>

  <mat-form-field>
    <input matInput type="datetime-local" [(ngModel)]="mission.briefingTime" name="briefingTime" placeholder="briefing time">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="datetime-local" [(ngModel)]="mission.slottingTime" name="slottingTime" placeholder="slotting time">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="datetime-local" [(ngModel)]="mission.startTime" name="startTime" placeholder="start time">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="datetime-local" [(ngModel)]="mission.endTime" name="endTime" placeholder="end time">
  </mat-form-field>

  <mat-divider [vertical]="true"></mat-divider>
  <button mat-button (click)="saveMission()">
    <mat-icon>save</mat-icon>
  </button>
  <mat-divider [vertical]="true"></mat-divider>
</form>
