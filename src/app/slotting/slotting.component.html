<label class="switch" *ngIf="showGroupColorSwitch">
  <input type="checkbox" id="input_arma3-slotting-show-group-color" (click)="slottingService.toggleShowGroups()" [checked]="groupColorSwitch">
  <div class="slider round"></div>
  <div class="switch_label">Gruppenfarbe zeigen</div>
</label>

<div class="top-bar">
  <small class="slotted-count-label">
    Slotliste (Geslottet: {{slottingService.slottedCount}})
  </small>
  <button class="icon-clear-button" [matMenuTriggerFor]="contextMenu" *ngIf="canAdministrate">
    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
  </button>
</div>

<mat-menu #contextMenu>
  <ul class="dropdown-menu" role="menu">
    <li role="presentation" class="dropdown-header">Slotliste</li>
    <li role="presentation">
      <a role="menuitem" tabindex="-1"
         [routerLink]="['edit']"
         [queryParams]="{tid: route.snapshot.queryParams['tid'], matchid: route.snapshot.queryParams['matchid']}"
         class="match-control-edit">
        <span class="menu-icon"><i class="fa fa-pencil"></i></span> Edit
      </a>
    </li>
    <li role="presentation">
      <a role="menuitem" tabindex="-1" href="/arma3-slotting/1979/match/ba6a41d7-89a6-4d13-8d1b-95e69bb64fc0/share" class="match-control-edit">
        <span class="menu-icon"><i class="fa fa-share"></i></span> Share
      </a>
    </li>
    <li role="presentation">
      <a role="menuitem" tabindex="-1" class="match-control-delete" (click)="deleteMatch()">
        <div class="inline menu-icon"><i class="fa fa-trash-o"></i></div>
        <span>Delete</span>
      </a>
    </li>
  </ul>
</mat-menu>

<div>
  <app-event-node *ngIf="slottingService.match" [context]="slottingService.match"></app-event-node>
</div>
